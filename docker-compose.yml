services:
  # Kafka with KRaft (no Zookeeper)
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 > /dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 45s

  # PostgreSQL (single instance, two databases)
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-library_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-library_pass_2025}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-library_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Authors Service
  authors-service:
    build: ./authors-service
    container_name: authors-service
    environment:
      DATABASE_URL: ${AUTHORS_DATABASE_URL:-postgresql+asyncpg://library_user:library_pass_2025@postgres:5432/authors_db}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      SERVICE_NAME: authors-service
      SERVICE_PORT: ${AUTHORS_SERVICE_PORT:-8001}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${AUTHORS_SERVICE_PORT:-8001}:8001"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Books Service
  books-service:
    build: ./books-service
    container_name: books-service
    environment:
      DATABASE_URL: ${BOOKS_DATABASE_URL:-postgresql+asyncpg://library_user:library_pass_2025@postgres:5432/books_db}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      SERVICE_NAME: books-service
      SERVICE_PORT: ${BOOKS_SERVICE_PORT:-8002}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "${BOOKS_SERVICE_PORT:-8002}:8002"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # Frontend
  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      PUBLIC_AUTHORS_API: ${PUBLIC_AUTHORS_API:-http://localhost:8001}
      PUBLIC_BOOKS_API: ${PUBLIC_BOOKS_API:-http://localhost:8002}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - authors-service
      - books-service

volumes:
  postgres-data:
